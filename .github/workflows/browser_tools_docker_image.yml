name: "Generate browsertools docker image"
on:
  schedule:
    - cron:  '15 5 * * 1-5'
  workflow_dispatch:
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PAT }}
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build -f ./Dockerfile_browser_tools.dockerfile . -t checkclientqualifiesdocker/welcome-to-docker:latest
      - name: Push the Docker image
        run: |
          docker push checkclientqualifiesdocker/welcome-to-docker:latest
