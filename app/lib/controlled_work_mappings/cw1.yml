# This file defines the mappings used to prepopulate a CW1 PDF form with the answers given by a user to CCQ's questions
# combined with the output from CFE.

# Each mapping has the following elements:
# **name** - the name of a field in the PDF
# **type** - what sort of field this is (either `text` or `checkbox`)
# **source** - whether the relevant data comes from the user's answers or CFE's output (either `answers` or `result`)
# **attribute** - if `source` is `answers` then the attribute on the Check object that contains the value to include.
#                 If it is `result` then the dot-separated path of the CFE payload output
# **checked_value** - the value to give a checkbox field to indicate that it is checked
