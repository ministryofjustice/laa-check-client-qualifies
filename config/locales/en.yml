      caption: About your client
      legend: Does your client have any dependants?
      hint: "A dependant is a child or adult who:"
      lives_with: lives with your client
      depends: depends on your client for financial support
      no_partner: Don't include your client's partner if they have one
      guidance:
        text: Guidance on dependants
