      guidance_link: "https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/1045682/Lord_Chancellor_s_guidance_on.pdf#page=68"
    smod_help: Help with subject matter of dispute
    smod_help_text: Regulation 38 (Civil Legal Aid (Financial Resources and Payment for Services) Regulations 2013) provides for a disregard of the amount or value of assets that are the subject matter of dispute (SMOD); however the total amount disregarded must not exceed £100,000. Please read the related content on subject matter of dispute (Regulation 38).
    trapped_capital:
      text: "Guidance on trapped capital"
      link: "https://legalaidlearning.justice.gov.uk/course/view.php?id=186"
    disregarded_benefits:
      text: Disregarded benefits
      text_with_col: Government Cost of Living Payments and disregarded benefits
      cost_of_living:
        text: Government Cost of Living Payments
        list:
          - Government Cost of Living Payments are disregarded from the financial eligibility calculation, for example
          - '&nbsp;'
          - Pensioner Cost of Living Payment
          - Cost of Living Payment
          - Disability Cost of Living Payment
          - Household support fund
          - Council tax rebate
          - Energy Bills Support Scheme (EBSS)
          - Payments for those who are not served by mains gas
      disregarded:
        text: Disregarded benefits
        list:
          - The following benefits are disregarded from the financial eligibility calculation
      disability:
        text: Carer and disability benefits
        list:
          - Attendance Allowance
          - Carer’s Allowance
          - Community Care Direct Payments
          - Constant Attendance Allowance
          - Disability Living Allowance (DLA)
          - Exceptionally Severe Disablement Allowance
          - Independent Living Fund
          - Payments on account of benefit
          - Personal Independence Payments (PIP)
          - Severe Disablement Allowance
          - Special Education Needs (SEN) Direct Payment
          - Welsh Independent Living Grant
      low_income:
        text: Low income benefits
        list:
          - Benefit Transfer Advance (Universal Credit)
          - Budgeting Advance
          - Council Tax Reduction
          - Earnings Top-up (ETU)
          - Housing Benefit
          - Social Fund Funeral Payment
          - Social Fund payments
      other:
        text: Other benefits
        list:
          - Armed Forces Independence Payment
          - Foster Carers Allowance
          - Grenfell Tower Residents’ Discretionary Fund
          - Grenfell Tower fire victims payments
          - War Pensions Scheme payments
          - War Widow(er) Pension
          - Widow’s Pension lump sum payments
          - Windrush Compensation Scheme payments
    benefits:
      hint: For example, Child Benefit or tax credits. Do not include Housing Benefit or any other disregarded benefits.
      hint_with_col: For example, Child Benefit or tax credits. Do not include Housing Benefit, government Cost of Living Payments, or any other disregarded benefits.
