        - Your client is likely to qualify financially for civil legal aid, based on the information you have entered.
        - You told us your client is in receipt of Section 4 or Section 95 Asylum Support, which makes them automatically financially eligible for civil controlled work relating to proceedings in the Immigration and Asylum chamber of the first tier or upper tribunal without income, outgoing and capital calculations.
        - Before you (or a legal aid provider) proceed with your client’s case, it must also be within scope for legal aid and satisfy the relevant merits criteria set out in the relevant legislation and guidance.
        - Save or print this page and keep any supporting evidence to support your decision in case the Legal Aid Agency (LAA) audits or assesses your client’s file in the future.
        - This assessment has been made in line with the latest version of the Lord Chancellor’s Guidance on Determining Eligibility for Controlled Work.
