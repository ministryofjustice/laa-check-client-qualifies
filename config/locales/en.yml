    dependant_details:
      caption: About your client
      legend: Tell us about your client's dependants
      hint: If some don't apply, enter 0.
      adult_dependants:
        label: Adult dependants
        hint: For example, a parent, grandparent, aunt or uncle.
        instruction: Enter number of adult dependants
      child_dependants:
        label: Child dependants
        hint: For example, your client's child, grandchild, niece or nephew.
        instruction: Enter number of child dependants
    employment:
      caption: Your client's finances
      heading: Add your client's salary breakdown
      second_caption: You can find this on your client's payslips.
      gross_income:
        input: Employment income
      income_tax:
        input: Income tax
      national_insurance:
        input: National insurance
      frequency:
        input: Select frequency
        blank: "--"
        total: Total in last 3 months
        week: Every week
        two_weeks: Every two weeks
        four_weeks: Every four weeks
        monthly: Monthly
        annually: Annually
    benefits:
      caption: Your client's finances
      legend: Does your client receive any benefits?
      hint: For example, Child Benefit or tax credits.
