# Default values for laa-estimate-eligibility-uat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

resources: {}

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cd-serviceaccount"

podSecurityContext: {}
# fsGroup: 2000

service:
  type: ClusterIP
  port: 80

securityContext:
  runAsUser: 1000

ingress:
  annotations:
    external-dns.alpha.kubernetes.io/aws-weight: "100"

notifications:
  errorMessageTemplateId: b8879191-e4bb-4f10-831a-7d9bd2b078f1
  recipient: patrick.gleeson@digital.justice.gov.uk,michael.blatherwick@digital.justice.gov.uk,stephen.p.dicks@digital.justice.gov.uk,william.clarke@digital.justice.gov.uk

googleTagManager:
  containerId: GTM-WJ98FR4

cfe:
  host: https://el-704-upper-tribuna-check-financial-partner-uat.cloud-platform.service.justice.gov.uk

featureFlags:
  sentry: ENABLED
  controlled: ENABLED
  asylumAndImmigration: ENABLED

postgresql:
  enabled: true
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi
  auth:
    database: ccq_uat
    enablePostgresUser: true
    postgresPassword: postgres
  postgresqlUsername: postgres
  persistence:
    enabled: false

geckoboard:
  metricsDataset: "ccq_metrics_uat"
  validationsDataset: "ccq_validations_uat"
  # TODO: Disable this before merging so all UAT branches don't try to push to geckoboard every day.
  # This is purely to enabled UAT of the initial geckoboard implementation
  enabled: enabled
